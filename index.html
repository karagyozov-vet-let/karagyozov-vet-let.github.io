<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VetLet</title>
    <link rel="stylesheet" href="./public/css/style.css">
</head>

<body>
  
  <div class="wrapper">

    <div style="text-align: center; margin-bottom: 36px;">
      <img style="width: 60%; margin: auto;" src="./public/imgs/logo.png">
      <div style="color:#3a3a3a;font-weight: bold; font-size: 28px; text-transform: uppercase;">Дневен бюлетин</div>
    </div>
    
    <div class="section" onclick="redirectToURLDog()">
      <div style="background: #a9b7f9;" class="header bc-lightblue">
        <div style="margin-top: 20px; margin-left: 16px; font-size: 20px; color: #3a3a3a">Кучета</div>
        <img style="margin-right: 16px;" src="./public/imgs/icon-dog-64.png">
      </div>
    </div>

    <div class="section" onclick="redirectToURLCat()">
      <div style="background: #9ee1bf;" class="header bc-purple">
        <img style="margin-left: 16px;" src="./public/imgs/icon-cat-64.png">
        <div style="margin-top: 20px; margin-right: 16px; font-size: 20px; color: #3a3a3a">Котки</div>
      </div>
    </div>    

    <div class="section" onclick="redirectToURLPets()">
      <div style="background: #d9f49d;" class="header bc-pink">
        <div style="margin-top: 20px; margin-left: 16px; font-size: 20px; color: #3a3a3a">Кучета и Котки</div>
        <img style="margin-right: 16px;" src="./public/imgs/icon-pets-64.png">
      </div>
    </div>    
  </div>

  <script>

    function redirectToURLDog() {

        var urls = [
            'articles/01.dirofilariosis/',
            'articles/02.deworming/',
            'articles/03.vaccination/',
            'articles/04.poison-food-and-first-aid/',
            'articles/05.castration/',
            'articles/06.tick-removal/',
            'articles/07.legality/'
        ];

        var today = new Date().getDay();
        var index = today === 0 ? 6 : today - 1;
        window.location.href = urls[index];
    }

    function redirectToURLCat() {

        var urls = [
            'articles/02.deworming/',
            'articles/03.vaccination/',
            'articles/04.poison-food-and-first-aid-cat/',
            'articles/05.castration/',
            'articles/06.tick-removal/',
            'articles/07.legality/',
            'articles/04.poison-food-and-first-aid-cat/'
        ];

        var today = new Date().getDay();
        var index = today === 0 ? 2 : today - 1;
        window.location.href = urls[index];
    }

    function redirectToURLPets() {

        var urls = [
          'articles/01.dirofilariosis/',
          'articles/02.deworming/',
          'articles/03.vaccination/',
          'articles/04.poison-food-and-first-aid-cat/',
          'articles/05.castration/',
          'articles/06.tick-removal/',
          'articles/07.legality/',
        ];

        var today = new Date().getDay();
        var index = today === 7 ? 1 : today + 1;
        window.location.href = urls[index];
    }
  
  </script>


  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-G910BKS8ZM"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-G910BKS8ZM');
  </script>

</body>
</html>
